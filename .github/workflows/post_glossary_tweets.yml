# GitHub Actions Workflow for Glossary Tweet Posting
# Posts random spell or potion at 21:00 JST (12:00 UTC)

name: Post Glossary Tweets

on:
  schedule:
    # Post glossary tweets at 21:00 JST (12:00 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  post-glossary-tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post glossary tweet
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python scripts/post_tweet.py glossary
