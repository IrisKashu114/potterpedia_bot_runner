# GitHub Actions Workflow for Date-Based Tweet Posting
# Posts birthdays, deathdays, and events at 0:00 JST (15:00 UTC)

name: Post Date-Based Tweets

on:
  schedule:
    # Post date-based tweets at 0:00 JST (15:00 UTC previous day)
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  post-date-based-tweets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Safety check - ensure it's not too early
        run: |
          # Get current time in JST
          CURRENT_HOUR=$(TZ=Asia/Tokyo date +%H)
          echo "Current hour in JST: $CURRENT_HOUR"

          # If current hour is 23 (before midnight), exit
          if [ "$CURRENT_HOUR" -eq 23 ]; then
            echo "It's still before midnight JST. Exiting to avoid early posting."
            exit 0
          fi

      - name: Post today's tweets
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python scripts/post_tweet.py today
