# GitHub Actions Workflow for Automated Tweet Posting
# This file should be placed at: .github/workflows/post_tweets.yml
# in the PUBLIC repository (potterpedia_bot_runner)

name: Post Daily Tweets

on:
  schedule:
    # Post birthday/deathday tweets at 0:00 JST (15:00 UTC previous day)
    - cron: '0 15 * * *'
    # Post event tweets at 12:00 JST (3:00 UTC)
    - cron: '0 3 * * *'
    # Post glossary tweets at 21:00 JST (12:00 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  post-birthday-deathday-tweets:
    runs-on: ubuntu-latest
    # Only run on schedule at 15:00 UTC (0:00 JST)
    if: github.event.schedule == '0 15 * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Safety check - ensure it's not too early
        run: |
          # Get current time in JST
          CURRENT_HOUR=$(TZ=Asia/Tokyo date +%H)
          echo "Current hour in JST: $CURRENT_HOUR"

          # If current hour is 23 (before midnight), exit
          if [ "$CURRENT_HOUR" -eq 23 ]; then
            echo "It's still before midnight JST. Exiting to avoid early posting."
            exit 0
          fi

      - name: Post birthday and deathday tweets
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python scripts/posting/post_tweet.py today --categories birthday deathday

  post-event-tweets:
    runs-on: ubuntu-latest
    # Only run on schedule at 3:00 UTC (12:00 JST)
    if: github.event.schedule == '0 3 * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post event tweets
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python scripts/posting/post_tweet.py today --categories event

  post-glossary-tweet:
    runs-on: ubuntu-latest
    # Only run on schedule at 12:00 UTC (21:00 JST)
    if: github.event.schedule == '0 12 * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post glossary tweet
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GLOSSARY_STATE_GIST_ID: ${{ secrets.GLOSSARY_STATE_GIST_ID }}
        run: |
          python scripts/posting/post_tweet.py glossary
